server:
  port: 8084

spring:
  application:
    name: promotion-service
  data:
    mongodb:
      uri: mongodb+srv://manuelguarnizog_db_user:slmEouXGl5LaTDbg@clustereciexpress.m7ljcsf.mongodb.net/?appName=ClusterECIEXPRESS
      database: Promotions
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  cache:
    disabled: true
  info:
    title: Promotion Service API
    version: 1.0.0
    description: API para gesti√≥n de promociones en ECIEXPRESS

microservices:
  order:
    url: http://localhost:8089
    base-path: /api/v1/order
    timeout: 5000
    retry:
      max-attempts: 3
      backoff-delay: 1000

resilience4j:
  circuitbreaker:
    instances:
      orderService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
  retry:
    instances:
      orderService:
        max-attempts: 3
        wait-duration: 2s

logging:
  level:
    com.eciexpress.promotion: DEBUG
    org.springframework.data.mongodb: INFO
    org.springdoc: DEBUG